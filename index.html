<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emir RollingCodeSchool" />

    <meta
      name="description"
      content="Quinto Trabajo Práctico para aprender la lógica de Js - Manipulando el DOM"
    />

    <meta
      name="keywords"
      content="ejercicios, Js, javascript, variables, condicional, alert, prompt, condicionales, if, else, bucles, while, do while, for, funciones, arrays, métodos, parametros, objetos, clases, get y set, propiedades, parámetros, DOM, BOM, numeros, azar, juego, jugar"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP5- 2: Taxonomía de Generaciones</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand gradiente" href="./index.html">
            <i class="fa-solid fa-cubes"></i>
            INICIO
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <!-- CONTENEDOR TITULO -->
        <article class="container text-center my-4 text-primary-emphasis">
          <h1 class="display-4">TAXONOMÍA DE GENERACIONES</h1>
        </article>
        <!-- CONTENEDOR SUBTITULO - FORM -->
        <article class="container border border-primary px-5 py-5 rounded-5 my-5">
          <!-- subtitulo -->
          <div class="text-center display-6 text-secondary-emphasis mb-5">
            <h2 class="display-5 border-primary border-bottom">¿ A cual perteneces tu ?</h2>
          </div>
          <!-- fom -->
          <form id="obtenerFormulario" class="g-3 row text-secondary-emphasis d-flex justify-content-evenly">
            <div class="col-lg-3 col-md-5 col-sm-12 mx-1 my-3">
              <label class="form-label ms-2 text-secondary-emphasis lead" for="nombre"
                >NOMBRE</label
              >
              <input
                id="nombre"
                type="text"
                placeholder="Ingrese su nombre"
                class="form-control mb-4 text-primary"
                aria-label="Ingrese su nombre y apellido en este campo"
                minlength="3"
                maxlength="15"
                required
              />
            </div>
            <div class="col-lg-3 col-md-5 col-sm-12 mx-1 my-3">
              <label class="form-label ms-2 text-secondary-emphasis lead" for="edad">EDAD</label>
              <input
                id="edad"
                type="date"
                class="form-control mb-4 text-primary"
                aria-label="Ingrese su edad en formado dia - mes -año"
                required
              />
            </div>
            <div class="col-lg-3 col-md-5 col-sm-12 mx-1 my-3">
              <label class="form-label ms-2 text-secondary-emphasis lead" for="genero">GÉNERO</label>
              <div class="input-group mb-3">
                <select class="form-select text-primary" required>
                  <option value="1">Femenino</option>
                  <option value="2">Masculino</option>
                  <option value="3">Prefiero no decirlo</option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-md-5 col-sm-12 mx-1 my-3">
              <label class="form-label ms-2 text-secondary-emphasis lead" for="dni">DNI</label>
              <input
                id="dni"
                type="number"
                placeholder="Ingrese su D.N.I"
                class="form-control mb-4 text-primary"
                aria-label="Ingrese su dni"
                min="10000000"
                max="99999999"
                required
              />
            </div>
            <div class="col-lg-3 col-md-5 col-sm-12 mx-1 my-3">
              <label class="form-label ms-2 text-secondary-emphasis lead" for="peso">PESO</label>
              <input
                id="peso"
                type="number"
                placeholder="Ingrese su peso en (kg)"
                class="form-control mb-4 text-primary"
                aria-label="Ingrese su nombre y apellido en este campo"
                min="20"
                max="400"
                required
              />
            </div>
            <div class="col-lg-3 col-md-5 col-sm-12 mx-1 my-3">
              <label class="form-label ms-2 text-secondary-emphasis lead" for="altura">ALTURA</label>
              <input
                id="altura"
                type="text"
                placeholder="Ingrese su altura en (cm)"
                class="form-control mb-4 text-primary"
                aria-label="Ingrese su nombre y apellido en este campo"
                min="50"
                max="240"
                required
              />
            </div>
            <!-- botones -->
            <div
              class="text-center d-flex justify-content-evenly border-primary border-top pt-5"
            >
              <button class="btn btn-outline-primary px-4" type="submit">
                DESCUBRIR <br />
                GENERACION
              </button>
              <button class="btn btn-outline-primary px-5" type="button" id="btnMayorMenor">
                MAYOR? <br />
                MENOR?
              </button>
              <button class="btn btn-outline-primary px-5" type="button" id="btnMostrarDatos">
                MOSTRAR <br />
                DATOS
              </button>
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer class="text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <!-- SCripts js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a19956b3b8.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
